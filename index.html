<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dein Volumetrading Crashkurs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #050816;
      color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      max-width: 420px;
      margin-bottom: 24px;
      line-height: 1.4;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 320px;
    }
    a.button {
      display: inline-block;
      padding: 14px 22px;
      font-size: 17px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 999px;
      border: none;
    }
    a.button.primary {
      background: #1877f2; /* Messenger-Blau */
      color: #fff;
    }
    a.button.secondary {
      background: #e1306c; /* Instagram Pink */
      color: #fff;
    }
    .backup {
      margin-top: 8px;
      font-size: 14px;
      color: #cccccc;
    }
    .backup a {
      color: #e1306c;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h1>Volumetrading Crashkurs</h1>

  <p>
    Wähle aus, wo du deinen Crashkurs erhalten möchtest.  
    Wenn dein Messenger nicht funktioniert oder nicht installiert ist, nutze Instagram.
  </p>

  <div class="buttons">

    <!-- Messenger Crashkurs Button -->
    <a class="button primary" 
       href="https://m.me/229416091094064?ref=w47333678" 
       target="_blank">
      Crashkurs im Messenger starten
    </a>

    <!-- Instagram App Deep Link -->
    <a class="button secondary" 
       href="instagram://user?username=volumetraderchris">
      Instagram DMs öffnen (App)
    </a>

  </div>

  <!-- Backup Link falls DeepLink blockiert wird -->
  <div class="backup">
    Falls die App nicht öffnet:  
    <a href="https://instagram.com/_u/volumetraderchris" target="_blank">
      Instagram öffnen
    </a>
  </div>

</body>
</html>
